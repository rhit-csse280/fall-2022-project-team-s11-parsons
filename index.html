<!doctype html>
<html lang="en">
<!-- Last modified by Joseph Parsons on October 21, 2022 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Meal Meetings</h1>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#" id="profileTab">Profile</a>
                <a class="nav-link" href="#" id="meetingTab">Meeting</a>
                <a class="nav-link" href="#" id="promptTab">Prompt</a>
                <a class="nav-link" href="#" id="infoTab">Info</a>
            </div>
        </div>
    </nav>
    <div id="profilePage">
        <h2>1234</h2>
        <p>Interests</p>
        <input class="form-control" type="text" placeholder="Interests" aria-label="default input example">
        <button type="button" class="btn btn-primary">Log Out</button>
        <button type="button" class="btn btn-primary">Delete Account</button>
    </div>
    <div id="meetingPage">
        <h2>Where and when would you like to eat?</h2>
    </div>
    <div id="promptPage">
        <h2>This is your prompt.</h2>
    </div>
    <div id="infoPage">
        <h2>Here is where you can find information about Meal Meetings.</h2>
        <button type="button" class="btn btn-primary">About Us</button>
        <button type="button" class="btn btn-primary">How to Use This</button>
        <button type="button" class="btn btn-primary">Terms and Conditions</button>
        <button type="button" class="btn btn-primary">Privacy Policy</button>
        <button type="button" class="btn btn-primary">Attributions and Licenses</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src = "main.js"></script>
</body>

</html>
