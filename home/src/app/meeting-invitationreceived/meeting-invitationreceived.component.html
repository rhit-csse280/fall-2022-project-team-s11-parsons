<div id="invitationReceivedContainer">
    <p [style.color]="getColor('Sugar Hearts You')" style="text-align: center;">Are you available to eat at {{timeString}} at {{location}} with {{otherUser}}?</p>
    <div id="invitationReceivedButtons">
        <button type="button" class="btn btn-primary centeredBlock" [style.backgroundColor]="getColor('Happy Balloons')" (click)="pressButton('Accept')">Accept</button>
        <button type="button" class="btn btn-secondary centeredBlock" [style.backgroundColor]="getColor('Sugar Hearts You')" (click)="pressButton('Decline')">Decline</button>
    </div>
    <button id="updateMeetingInvitationReceived" (click)="setInformation();"></button>
</div>
