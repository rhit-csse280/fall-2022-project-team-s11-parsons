<div id="awaitingConfirmationContainer">
    <p [style.color]="getColor('Sugar Hearts You')" style="text-align: center;">You confirmed that you are available to eat at {{timeString}} at {{location}} with {{otherUser}}.</p>
    <div id="cancelWhileAwaitingConfirmation">
        <button type="button" class="btn btn-secondary centeredBlock" [style.backgroundColor]="getColor('Sugar Hearts You')" (click)="pressButton('Cancel');">Cancel</button>
    </div>
    <button id="updateMeetingAwaitingConfirmation" (click)="setInformation();"></button>
</div>
